version: 2

references:
  container_config: &container_config
    docker:
      - image: circleci/node:8
    working_directory: ~/ant-design

  attach_workspace: &attach_workspace
    attach_workspace:
      at: ~/ant-design

  install_react: &install_react
    run: REACT=15 ./scripts/install-react.sh

  react_15: &react_15
    environment:
      REACT: 15

  react_16: &react_16
    environment:
      REACT: 16

  workflow: &workflow
    jobs:
      - setup:
          filters:
            branches:
              ignore: gh-pages
      - dist:
          requires:
          - setup
      - compile:
          requires:
          - setup
      - lint:
          requires:
            - setup
      - test_dist:
          requires:
            - dist
      - test_lib:
          requires:
            - compile
      - test_es:
          requires:
            - compile
      - test_dom:
          requires:
            - setup
      - test_node:
          requires:
            - setup
      - test_dist_15:
          requires:
            - dist
      - test_lib_15:
          requires:
            - compile
      - test_es_15:
          requires:
            - compile
      - test_dom_15:
          requires:
            - setup
      - test_node_15:
          requires:
            - setup

jobs:
  setup:
    <<: *container_config
    steps:
      - checkout
      - run: node -v
      - run: npm -v
      - run: npm install
      - run:
          command: |
            set +eo
            npm ls
            true
      - persist_to_workspace:
          root: ~/ant-design
          paths:
            - node_modules

  dist:
    <<: *container_config
    steps:
      - checkout
      - *attach_workspace
      - run: npm run dist
      - run: node ./tests/dekko/dist.test.js
      - persist_to_workspace:
          root: ~/ant-design
          paths:
            - dist

  compile:
    <<: *container_config
    steps:
      - checkout
      - *attach_workspace
      - run: npm run compile
      - run: node ./tests/dekko/lib.test.js
      - persist_to_workspace:
          root: ~/ant-design
          paths:
            - lib
            - es

  lint:
    <<: *container_config
    steps:
      - checkout
      - *attach_workspace
      - run: npm run lint

  test_dist:
    <<: *container_config
    <<: *react_16
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: npm test -- -w 1
          environment:
            LIB_DIR: dist

  test_lib:
    <<: *container_config
    <<: *react_16
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: npm test -- -w 1
          environment:
            LIB_DIR: lib

  test_es:
    <<: *container_config
    <<: *react_16
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: npm test -- -w 1
          environment:
            LIB_DIR: es

  test_dom:
    <<: *container_config
    <<: *react_16
    steps:
      - checkout
      - *attach_workspace
      - run: npm test -- -w 1 --coverage
      - run: bash <(curl -s https://codecov.io/bash)

  test_node:
    <<: *container_config
    <<: *react_16
    steps:
      - checkout
      - *attach_workspace
      - run: npm run test-node -- -w 1

  test_dist_15:
    <<: *container_config
    <<: *react_15
    steps:
      - checkout
      - *attach_workspace
      - *install_react
      - run:
          command: npm test -- -w 1 -u
          environment:
            LIB_DIR: dist

  test_lib_15:
    <<: *container_config
    <<: *react_15
    steps:
      - checkout
      - *attach_workspace
      - *install_react
      - run:
          command: npm test -- -w 1 -u
          environment:
            LIB_DIR: lib

  test_es_15:
    <<: *container_config
    <<: *react_15
    steps:
      - checkout
      - *attach_workspace
      - *install_react
      - run:
          command: npm test -- -w 1 -u
          environment:
            LIB_DIR: es

  test_dom_15:
    <<: *container_config
    <<: *react_15
    steps:
      - checkout
      - *attach_workspace
      - *install_react
      - run: npm test -- -w 1 -u

  test_node_15:
    <<: *container_config
    <<: *react_15
    steps:
      - checkout
      - *attach_workspace
      - *install_react
      - run: npm run test-node -- -w 1 -u

workflows:
  version: 2
  build_test:
    <<: *workflow
  nightly:
    <<: *workflow
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
